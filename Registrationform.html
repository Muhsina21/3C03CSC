<!DOCTYPE html>
<html>
<head>
    <title>Registration form</title>
</head>
<body>
   <body style="width:60%; margin:auto;background-color:
#FFC0CB" >
  <br /><br />
    <form action="regsuccessful.html" style="border:5px solid black;padding:8px">

 <h2 style="text-align:center"> REGISTRATION FORM </h2>
<hr />
<br />
  Name: <input type="text" placeholder=" Your First Name" required pattern="[a-zA-Z]+" title="Name should only contain letters "/>
       <input type="text" placeholder="Your Last Name" required pattern="[a-zA-Z]+" /><br /><br />
 Name of guardian: <input type="text" required pattern="[a-zA-Z]+" /><br /><br />
  
  Gender : 
  male: <input type="radio" value="mal" name="gender" />
  female: <input type="radio" value="femal" name="gender" />
  others: <input type="radio" value="oth" name="gender" /><br /><br />
  
   Date of Birth:<input type="date" />
  <br /><br />
  
 Address:<br /> <textarea rows="5" cols="40" placeholder="Your Current Address"></textarea><br /><br />
  
  Contact No. : <input type="text" pattern="/d{10}"/><br /><br />
  
  Nationality: <input type="text" /><br /><br />
  
  University: 
  <select>
  <option>Kannur University</option>
  <option>University ofCalicut</option>
  <option>MG University</option>
  <option>Kerala University</option>
  </select>
  <br /><br />
  
   Programme:
  <input type=text list="program" />
  <datalist id="program">
     <option value="Computer Science" />
     <option value="Physics" />
     <option value="Chemistry" />
     <option value="Statistics" />
     <option value="Mathematics" />
  </datalist>
  <br /><br />
  
 Languages Known: 
  Malayalam: <input type="checkbox" value="mal" />
  English: <input type="checkbox" value="eng"/>
  Hindi: <input type="checkbox" value ="hin" />
  <br /><br />
  
  Email: <input type="email" placeholder="email address" /><br /><br />
  Password: <input type="password" placeholder="password"/>
  <input type="password" placeholder="confirm password" /><br /><br />
  <input type="submit" />
  
 </form>
<br /><br />
</body>
</html>
